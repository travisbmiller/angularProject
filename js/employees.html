<div class="view_wrapper">
  
  <h1>Employees</h1>

  <div ng-click="gotoUser(employee)" ng-repeat="employee in employees" class="employeecontainer" >
    <p class="a">Name:{{ employee.firstName }} {{employee.middleName}} {{employee.lastName}} </p>
    <p>{{ employee.motherMaidenName }}</p>
    <p>{{ employee.dob }}</p>
  </div> <!-- End of Employee Container -->

</div>
